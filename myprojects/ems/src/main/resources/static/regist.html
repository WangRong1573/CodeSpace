<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>regist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                注册
            </h1>
            <form action="login.html" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            用户名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" v-model="user.username"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            真实姓名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" v-model="user.realname"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" v-model="user.password"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            性别:
                        </td>
                        <td valign="middle" align="left">
                            男
                            <input type="radio" class="inputgri" v-model="user.sex" value="男" checked="checked"/>
                            女
                            <input type="radio" class="inputgri" v-model="user.sex" value="女"/>
                        </td>
                    </tr>

                    <tr>
                        <td valign="middle" align="right">
                            验证码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" v-model="code"/>
                        </td>
                        <td>
                            <img id="num" :src="url"/>
                            <a href="javascript:;"
                               @click="getImage">换一张</a>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="button" @click="register" class="button" value="Submit &raquo;"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
    let app = new Vue({
        el: '#wrap',
        data: {
            url: "",
            user: {
                sex:"男"
            },
            code: "",
        },
        created() {
            this.getSrc();
        },
        methods: {
            getImage() {
                this.getSrc();
            },
            //封装获取验证码图片url方法
            getSrc() {
                let _this = this;
                axios.get("http://localhost:8989/ems/user/getImage?time=" + new Date().getTime()).then(res => {
                    _this.url = res.data;
                })
            },
            register() {
                axios.post("http://localhost:8989/ems/user/register?code=" + this.code, this.user).then(res => {
                    console.log(res.data);
                })
            }
        }
    })
</script>
