<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录表单</title>
	</head>
	<body>
		<form action="login.html">  <!-- 填写提交的目标地址 -->
			<table border="1px" cellspacing="0" width="600px">
				<tr height="40px">
					<td rowspan="4" align="center">总体信息</td>
					<td colspan="2"></td>
				</tr>
				<tr height="40px">
					<td align="right">用户名</td>
					<td>
						<input type="text" name="username"/>
						<!-- 所有需要提交的数据input必须有name属性 -->
					</td>
				</tr>
				<tr height="40px">
					<td align="right">密码</td>
					<td>
						<!-- 所有需要提交的数据input必须有name属性 -->
						<input type="text" name="password" />
					</td>
				</tr>
				<tr height="40px">
					<td colspan="2" align="center">
						<!-- input按钮的文字，必须使用value属性表示 -->
						<!-- input必须放在form标签内才能提交 -->
						<input type="submit" value="提交" />
						<input type="reset" value="重置" />
					</td>
				</tr>
			</table>
		</form>
		<p>
			<img src="input标签的type含义.png" />
		</p>
	</body>
</html>
