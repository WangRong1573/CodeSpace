<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格练习</title>
	</head>
	<body>
		<table border="1px" cellspacing="0px">
			//cellspacing表示表格孔隙
			//align表示对齐方式
			<h3>前端技术划分标准</h3>
			<tr>
				<th width="100px" align="center"></th>
				<th width="100px" align="center">初级</th>
				<th width="100px" align="center">中级</th>
				<th width="100px" align="center">高级</th>
				<th width="100px" align="center">资深</th>
			</tr>
			<tr>
				<td width="100px" align="center">小明</td>
				<td width="100px" align="center">很容易</td>
				<td width="100px" align="center">还可以</td>
				<td width="100px" align="center">勉强</td>
				<td width="100px" align="center">根本够不着</td>
			</tr>
			<tr>
				<td width="100px" align="center">小红</td>
				<td width="100px" align="center">容易</td>
				<td width="100px" align="center">可以</td>
				<td width="100px" align="center">强</td>
				<td width="100px" align="center">够不着</td>
			</tr>
			<tr>
				<td width="100px" align="center">夏黑</td>
				<td width="100px" align="center">容易等待</td>
				<td width="100px" align="center">可以分</td>
				<td width="100px" align="center"></td>
				<td width="100px" align="center">够不</td>
			</tr>
		</table>
	</body>
</html>
