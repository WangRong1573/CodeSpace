<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无序列表形式</title>
	</head>
	<body>
		<ul type="circle">
			<li>好好学习</li>
			<li>坚持努力</li>
			<li>总有一天</li>
		</ul>
		
		<ul type="square">
			<li>好好学习</li>
			<li>坚持努力</li>
			<li>总有一天</li>
		</ul>
		
		<ul type="disc">
			<li>好好学习</li>
			<li>坚持努力</li>
			<li>总有一天</li>
		</ul>
		
		<ol type="1">
			<li>好好学习</li>
			<li>坚持努力</li>
			<li>总有一天</li>
		</ol>
		
		<ol type="a">
			<li>好好学习</li>
			<li>坚持努力</li>
			<li>总有一天</li>
		</ol>
		
		<ol type="A">
			<li>好好学习</li>
			<li>坚持努力</li>
			<li>总有一天</li>
		</ol>
		
		<ol type="i">
			<li>好好学习</li>
			<li>坚持努力</li>
			<li>总有一天</li>
		</ol>
		
		<img src="images/title01.png" title="鼠标放在图片上时显示的文字" alt="图片加载失败时显示的文字"/ >
	</body>
</html>
