<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素按钮操作案例</title>
    <script type="application/javascript">
        function isdisabled() {
            alert("我是可用的按钮！！");
        }
    </script>
</head>
<body>
<input id="button1" type="button" value="可用按钮" onclick="isdisabled()">
<input id="button2" type="button" value="不可用按钮" disabled="disabled">
</body>
</html>
