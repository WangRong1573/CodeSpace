<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素按钮操作案例</title>
</head>
<body>
<form action="/demo.do" method="post">
    <!--用户名文本框-->
    用户名: <input type="text" id="username" value="admin"/>
    <!--密码框-->
    密码: <input type="password" id="password" value=""/>
    </br> <!--br换行-->
    <!--提交按钮，点击会提交-->
    <input id="login" type="submit" value="登陆"/>
    <!--重置按钮，点击清空已填写的选项-->
    <input type="reset" value="重置"/>
</form>
</body>
</html>
